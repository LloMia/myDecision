<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="myDecision.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>

    <title></title>
    <h1>MY PLANNING</h1>
</head>

<body>
    <input type="text" id="textField" value="" placeholder="Enter your plan" rows="10" cols="50"><br><br><br>
    <button type="button" name="addBtn" onclick="addText()">add plan</button>
    <button type="button" name="resetBtn" onclick="reset()">reset</button>

    <div id="display">
        <script id="output" type="text/x-handlebars-template">
            {{#each tasks}}
            <tr>
                <td style="background-color : bisque">{{#if todo}}{{taskName}}<button type="button" class = "startBtn" data-button-type="todo" data-task-id={{id}}>start</button>{{/if}}</td>
                <td style="background-color : plum">{{#if doing}}{{taskName}}<button type="button" class = "CompleteBtn" data-button-type="doing" data-task-id={{id}}>complete</button>{{/if}}</td>
                <td style="background-color : aqua">{{#if done}}{{taskName}}{{/if}}</td>
            </tr>
            {{/each}}
        </script>

        <div class="output">
            <table>
                <tr>
                    <th>TO DO</th>
                    <th>DOING</th>
                    <th>DONE</th>
                </tr>
                <tbody class="tasks">

                </tbody>
            </table>

        </div>

        <script src="myDecision.js">
        </script>
</body>

</html>
